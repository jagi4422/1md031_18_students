<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SeemsGood</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/deli-very.css">
    <script type="text/javascript" src="/socket.io/socket.io.js" defer></script>
    <script type="text/javascript" src="https://vuejs.org/js/vue.js"></script>
    <script type="text/javascript" src="js/menu.js" defer></script>
    <script type="text/javascript" src="js/js-script.js" defer></script>
    <script type="text/javascript" src="js/vue-script.js" defer></script>
    <script type="text/javascript" src="/vue/vue.js" defer></script>

</head>

<body>
    <main>
        <h1 class="mainheader ">Welcome to OnlineBurger.se</h1>
        <div class="selectordiv">
            <h1 class="header">Please select burger</h1>

            <div class="selectWrapper" id="mainSelect">

            </div>
        </div>


        <div class="persInfoDiv">
            <div class="persInfoInput" id="infodiv">
                <h1>Customer Information:</h1>

                <!--
                <div id="testdiv">
                    <div v-for="burger in burgers">
                        <p>{{ burger.name }}</p>
                    </div>
                </div>
                -->

                <p>Please provide your personal information</p>

                <p>
                    <label for="name">Full name</label><br>
                    <input type="text" id="name" name="na" required placeholder="First and Last name">
                </p>

                <p>
                    <label for="email">E-mail address</label><br>
                    <input type="email" id="email" name="em" required placeholder="E-mail address">
                </p>

                <div class="view-box">
                    <div id="dots" v-on:click="displayOrder">
                        <div v-for="order in ordersList"
                            v-bind:style="{ left: order.details.x + 'px', top: order.details.y + 'px'}">
                            T
                        </div>
                    </div>
                </div>

                <p>
                    <label for="payment">Payment method</label><br>
                    <select id="payment" required>
                        <option>Credit</option>
                        <option>Debit</option>
                        <option>Pay-Pal</option>
                        <option>Cheque</option>
                    </select>
                </p>
                <form>
                    <p>
                        <label>Gender</label><br>
                        <input type="radio" id="male" name="gender" required value="Male">
                        <label for="male">Male</label><br>

                        <input type="radio" id="female" name="gender" required value="Female">
                        <label for="female">Female</label><br>

                        <input type="radio" id="undisclosed" name="gender" required value="Undisclosed"
                            checked="checked">
                        <label for="undisclosed">Undisclosed</label><br>
                    </p>
                </form>
                <div id="submitOrder">
                    <button type="submit" v-on:click="buttonClicked" id="sendButton"> Send Info</button>
                </div>
            </div>
            <div id="persInfoOutput">
                <h1>Your Order:</h1>
                <p id="orderP"></p>
            </div>
        </div>


        <footer>
            <hr>
            <p>
                &copy THIS SITE BELONGS TO STAN AND ALL HIS ADVISORS
            </p>
        </footer>
    </main>
</body>

</html>
